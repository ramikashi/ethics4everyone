<!DOCTYPE>

<html>

<head>
	<title>cytoscape-popper.js tippy demo</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

	<!-- for testing with local version of cytoscape.js -->
	<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

  <script src="https://unpkg.com/popper.js"></script>
	<script src="static/js/cytoscape-popper.js"></script>
    <script src="static/js/tooltips.js"></script>
	<script src="https://unpkg.com/tippy.js@2.0.9/dist/tippy.all.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/tippy.js@2.0.9/dist/tippy.css" />

	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
			font-size: 14px
		}

		#cy {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			z-index: 1;
		}

		h1 {
			opacity: 0.5;
			font-size: 1em;
			font-weight: bold;
		}

		/* makes sticky faster; disable if you want animated tippies */
		.tippy-popper {
			transition: none !important;
		}
	</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {

			var cy = window.cy = cytoscape({
				container: document.getElementById('cy'),

				style: [
					{
						selector: 'node',
						style: {
							'content': 'data(id)'
						}
					},

					{
						selector: 'edge',
						style: {
							'curve-style': 'bezier',
							'target-arrow-shape': 'triangle'
						}
					}
				],

				elements: {
					nodes: [
						{ data: { id: 'a' } },
						{ data: { id: 'b' } }
					],
					edges: [
						{ data: { source: 'a', target: 'b' } }
					]
				},

				layout: {
					name: 'grid'
				}
			});

			var a = cy.getElementById('a');
			var b = cy.getElementById('b');

			var tippyA = makeTippy(a, 'foo');

			//a.on('tap', () => tippyA.show());

			var tippyB = makeTippy(b, 'bar');

			//b.on('tap', () => tippyB.show());
		});
	</script>
</head>

<body>
	<h1>cytoscape-popper tippy demo</h1>
	<div id="cy"></div>
</body>

</html>
